<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mission to Mars</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	
</head>
  <body>

    <div class="container-fluid">
		<div class="row">
			<div class="col-md-12 container text-center">
				<h3 class="jumbotron">
					Mission to Mars<br><a href="/scrape" class="btn btn-info" type="button">Button</a>
				</h3> 
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 card">
				<h3 class="text-left">
					Featured Mars News
				</h3>
				<h4>{{scrapings.news_title}}</h4>
				<p>{{scrapings.news_p}}</p>

				<div class="card-body">			
				  <img src="{{scrapings.featured_image_url}}" alt="Featured Image" width="480" height="300">
				  
				</div>
			</div>

			<div class="col-md-4">
				<h3 class="text-left">
				 Mars Facts
				</h3>
				<div class="card">
					
					<div class="card-body">
						<p class="card-text">
							{{scrapings.fact_html|safe}} 
						</p>
					</div>
					
				</div>
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<h3 class="card-header text-center">
						Mars Hemispheres
					</h3>
				 <!-------- photos table-->
				 
					{%for row in scrapings.hemisphere_image_urls%}
					 <div class="card-body col-6">
					 <p>{{ row.title }} </p>
					 <img src="{{ row.href }}" alt="{{ row.title }}" width="300" height="300">
					</div>
					{% endfor %}
				
				 

				</div>

			</div>
		</div>
	</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
